<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Mehndi by Asavari</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Font Awesome for Instagram Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <h1>Mehndi by Asavari</h1>
      <p></p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <!-- Instagram Link -->
    <div class="instagram-link">
      <p>Follow me on Instagram for more designs:</p>
      <a href="https://www.instagram.com/yourusername" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i> @asavari
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Mehndi by Asavari. All rights reserved.</p>
  </footer>
</body>
</html>
